<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sound Board</title>
</head>
<body>
    <div class="content">
        <h1>Hallelujah Chorus By G. F. Handel</h1>
        <p>Below are the individual audios of the choral parts
            (Soprano, Alto, Tenor, Bass) of the masterpiece 
            "Hallelujah Chorus" by the all-time 
            maestro George Fredric Handel.
        </p>
        <p>
            Click any of the buttons to listen to that particular
            choral part. Enjoy!!! 
        </p>
        <p>😋🎹🎺🎷📯🎧🎼🎵🎙🎤</p>
    </div>
    <div class="music-board">
        <audio id="soprano" src="music/soprano.mp3"></audio>
        <audio id="alto" src="music/alto.mp3"></audio>
        <audio id="tenor" src="music/tenor.mp3"></audio>
        <audio id="bass" src="music/bass.mp3"></audio>
    </div>


    <script src="script.js"></script>
</body>
</html>
